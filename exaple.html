<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Carousel Example</title>
    <style>/* Base styles for carousel indicators */
      .carousel-indicators button {
          box-sizing: content-box !important;
          flex: 0 1 auto !important;
          width: 16px !important;
          padding: 0 !important;
          /* margin-right: 3px !important;
          margin-left: 3px !important; */
          height: 15px !important;
          text-indent: -999px !important;
          cursor: pointer !important;
          background-color: #fff !important;
          border-radius: 50px !important;
          border:  0 !important;
      }
      
      /* Specific styles for active button */
      .carousel-indicators button.active {
          max-height: 18px !important;
          width: 89px !important;
          opacity: 1 !important;
      }
      
      /* Specific styles for non-active buttons */
      .carousel-indicators button:not(.active) {
          min-height: 5px !important;
          width: 30px !important;
      }
      </style>
</head>
<body>
    <div id="carouselExampleDark" class="carousel carousel-dark slide">
        <div class="carousel-indicators carousel-line text-white">
            <button type="button" data-bs-target="#carouselExampleDark"  data-bs-slide-to="0"
                class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button"  data-bs-target="#carouselExampleDark" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="10000">
                <img src="Assets/images/hero-bg.webp" class="d-block w-100" style="height: 100vh;" alt="...">
                <div class="carousel-caption d-md-block z-3">
                    <h5 class="text-white" style="font-size: 36px;">Asthetic Impressive structure</h5>
                    <h5 class="text-white" style="font-size: 36px;">with optimal Strength.</h5>
                </div>
            </div>
            <div class="carousel-item" data-bs-interval="2000">
                <img src="Assets/images/hero-bg.webp" class="d-block w-100" style="height: 100vh;" alt="...">
                <div class="carousel-caption d-md-block z-3">
                    <h5 class="text-white" style="font-size: 36px;">Asthetic Impressive structure</h5>
                    <h5 class="text-white" style="font-size: 36px;">with optimal Strength.</h5>
                </div>
            </div>
            <div class="carousel-item">
                <img src="Assets/images/hero-bg.webp" class="d-block w-100" style="height: 100vh;" alt="...">
                <div class="carousel-caption d-md-block z-3">
                    <h5 class="text-white" style="font-size: 36px;">Asthetic Impressive structure</h5>
                    <h5 class="text-white" style="font-size: 36px;">with optimal Strength.</h5>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
